<DOCTYPE html>

</head>
<body>
    
	<header class="header">
       <h1 class="titulo">Campeões do League of Legends</h1>

   <section class="galeria">

            <div class= "Slides"> 
                <div class="numero_slide">01 / 06</div>

            <div class="Slides">

            </div>

            <div class="Slides">

			 <div class="Slides">

            <a class="anterior" onclick="Passar_Slides(-1)">&#10094;</a>
